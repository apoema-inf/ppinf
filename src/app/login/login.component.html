<div class="container" align="center">
  <div class="row">
    <div class="col s12 m6">
      <div class="card grey darken-3">
        <div class="card-content white-text">
          <span class="card-title">Login</span>
          <div class="row">
            <form class="col s12 " (submit)="onSubmitLogin()">
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" name="email" id="email" [(ngModel)]="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="password" name="password" id="password" [(ngModel)]="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
                <button type="submit" class="waves-effect waves-light btn deep-orange">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
